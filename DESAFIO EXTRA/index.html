<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunidade Sobral de Tráfego</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="BackLogo">
        <div class="HeaderBack" id="cinza"></div>
        <div class="HeaderBack" id="azul"></div>
      </div>
      <div class="header">
        <div id="BannerLogo">
          <img
            src="assets/logo.svg"
            alt="logo da comunidade Sobral de Tráfego"
            srcset=""
          />
          <h1>
            <b>Comunidade Sobral</b>
            de Tráfego
          </h1>
        </div>
      </div>

      <section id="login">
        <h2>Faça seu Login</h2>
        <form>
          <input type="text" placeholder="Seu email cadastrado" />
          <button>Enviar</button>
        </form>
      </section>

      <section id="contato">
        <p>
          Precisa de ajuda para acessar?<br />
          Entre em contato com
        </p>
        <h4>suporte@pedrosobral.com.br</h4>
      </section>
    </main>
  </body>
</html>
